server:
  port: 12799

spring:
  application:
    name: self-recorder
  r2dbc:
    url: r2dbc:h2:mem:testdb
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ""
            client-secret: ""
            scope: profile, email

provider:
  snowflake:
    worker-id: 0
    data-center-id: 0

oauth2:
  redirect-url: /
