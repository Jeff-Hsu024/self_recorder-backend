server:
  port: 12799

spring:
  application:
    name: self-recorder
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ""
            client-secret: ""
          line:
            client-id: ""
            client-secret: ""
          github:
            client-id: ""
            client-secret: ""

provider:
  snowflake:
    worker-id: 0
    data-center-id: 0